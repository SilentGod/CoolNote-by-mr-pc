<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cool Note - By Mr.pc</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="http://cdn.bootcss.com/highlight.js/8.6/styles/default.min.css" rel="stylesheet">
	<!-- <script src="http://cdn.bootcss.com/showdown/1.1.0/showdown.min.js"></script>
-->
<script type="text/javascript" src="http://cdn.bootcss.com/highlight.js/8.6/highlight.min.js"></script>
<script src="http://cdn.bootcss.com/marked/0.3.2/marked.min.js"></script>
<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/toolfunctions.js"></script>
<script type="text/javascript" src="js/javascript.js"></script>
</head>
<body>
<p id="logo">Cool Note</p>
<div id="notebook-div">
	<h1>Notebook</h1>
	<div>
		<ul id="notebook-list"></ul>
		<button id="add-notebook" title="add notebook" class="iconfont">&#xe604;</button>
		<button id="notebook-edit-button" title="edit notebook" class="iconfont">&#xe61d;</button>
		<button id="notebook-del-button" title="del notebook" class="iconfont">&#xe621;</button>
		<button id="recycle-notebook" title="notebook recycle" class="iconfont">&#xe603;Recycle</button>
	</div>
</div>
<div id="note-div">
	<h1>Note</h1>
	<button id="add-note" class="iconfont">&#xe605;</button>
	<ul id="note-list"></ul>
</div>
<div id="content-div">
	<h1 id="note-title"></h1>
	<button id="note-edit-button" title="edit note" class="iconfont">&#xe600;</button>
	<button id="note-close-button" title="close note" class="iconfont">&#xe606;</button>
	<div id="content"></div>
</div>
<div id="content-edit-div">
	<h1>
		<input type="text" placeholder="请输入标题"></h1>
	<hr>
	<textarea id="content-edit-textarea" placeholder="笔记内容"></textarea>
	<button id="content-edit-ok" class="iconfont">&#xe601;</button>
	<button id="content-edit-cancel" class="iconfont">&#xe602;</button>
</div>
</body>
</html>
